<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/8b28a66c17.js" crossorigin="anonymous"></script>
        <title>Boolzap</title>
    </head>
    <body>
        <div class="container">
            <div class="top"></div>
            <div class="center">
                <div class="container-inside">
                    <aside>
                        <div class="testa">
                            <div class="testa-avatar">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div class="testa-comandi">
                                <i class="icone-testa fas fa-circle-notch"></i>
                                <i class="icone-testa fas fa-comment-alt"></i>
                                <i class="icone-testa fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <div class="ricevi-notifiche">
                            <div class="no-bell">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                            <div class="notifiche-info">
                                <p id="notifiche">Ricevi notifiche di nuovi messaggi</p>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="cerca-chat">
                            <div class="finestra-ricerca">
                                <i class="fas fa-search"></i>
                                <p>Cerca o inizia una nuova chat</p>
                            </div>
                        </div>
                        <div class="contatti">
                            <div class="contatto"></div>
                            <div class="contatto"></div>
                            <div class="contatto"></div>
                            <div class="contatto"></div>
                            <div class="contatto"></div>
                            <div class="contatto"></div>
                            <div class="contatto"></div>
                            <div class="contatto"></div>
                            <div class="contatto"></div>
                            <div class="contatto"></div>
                        </div>
                    </aside>
                    <div class="chat">
                        <header></header>
                        <main></main>
                        <footer></footer>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
